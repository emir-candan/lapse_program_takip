<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Lapse - Hayatını Yönet">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lapse">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Add Urbanist Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --bg-color: #FFFFFF;
      --brand-color: #009944;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #161618;
      }
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* CSS Loader mimicking MoonCircularLoader */
    .moon-loader {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(0, 153, 68, 0.2);
      /* Brand color with opacity for track */
      border-left-color: var(--brand-color);
      /* Solid brand color for spinner */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Container for spinner and text */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .text-wrapper {
      position: relative;
      height: 20px;
      /* fixed height to prevent layout shift */
      width: 300px;
      text-align: center;
    }

    .loading-text {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      font-size: 14px;
      color: var(--brand-color);
      /* Updated to use Brand Green */
      font-weight: 500;
      opacity: 0;
    }

    /* First text shows from 0s to 3s */
    .text-1 {
      animation: fade1 6s infinite;
    }

    /* Second text shows from 3s to 6s */
    .text-2 {
      animation: fade2 6s infinite;
    }

    @keyframes fade1 {
      0% {
        opacity: 0;
        transform: translateY(5px);
      }

      10%,
      40% {
        opacity: 1;
        transform: translateY(0);
      }

      50%,
      100% {
        opacity: 0;
        transform: translateY(-5px);
      }
    }

    @keyframes fade2 {

      0%,
      50% {
        opacity: 0;
        transform: translateY(5px);
      }

      60%,
      90% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-5px);
      }
    }
  </style>

  <script>
    // Bu script, uygulamanın "Service Worker"ını (Offline Modu) yükler.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });
        setTimeout(loadMainDartJs, 4000);
      });
    } else {
      loadMainDartJs();
    }
  </script>
</head>

<body>
  <div class="loading-container">
    <div class="moon-loader"></div>
    <div class="text-wrapper">
      <span class="loading-text text-1">Lütfen bekleyin...</span>
      <span class="loading-text text-2">Sizin için ayarlamaları yapıyoruz...</span>
    </div>
  </div>
</body>

</html>
