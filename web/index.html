<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Lapse - HayatÄ±nÄ± YÃ¶net">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lapse">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ðŸŽ¨ TEMA AYARLARI (AppTheme ile EÅŸitlendi) */
    :root {
      /* LIGHT MODE */
      --bg-color: #F8FAFC;
      --text-color: #0F172A;
      --brand-color: #079F00;
      /* CanlÄ± Lapse YeÅŸili */
      --brand-glow: rgba(7, 159, 0, 0.3);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* DARK MODE (Zinc - NÃ¶tr Mat Siyah) */
        --bg-color: #09090B;
        --text-color: #FFFFFF;

        /* GÃœNCELLENDÄ°: GÃ¶z yormayan Tok YeÅŸil (#057A00) */
        --brand-color: #057A00;
        --brand-glow: rgba(5, 122, 0, 0.2);
        /* Glow daha soft */
      }
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s ease;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- LOGO & PULSE EFEKTÄ° --- */
    .logo-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }

    /* Arkadaki Hareketli Halka */
    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--brand-color);
      box-shadow: 0 0 20px var(--brand-glow);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Ortadaki Sabit Harf veya Logo AlanÄ± */
    .logo-circle {
      position: relative;
      width: 80px;
      height: 80px;
      background: var(--brand-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 30px var(--brand-glow);
      z-index: 2;
    }

    .logo-letter {
      color: white;
      font-size: 40px;
      font-weight: 900;
      /* Extra Bold */
      letter-spacing: -2px;
      padding-right: 4px;
      /* Optik dÃ¼zeltme */
    }

    /* --- MARKALAMA --- */
    .brand-name {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 4px;
      /* Modern, geniÅŸ aralÄ±klÄ± harfler */
      color: var(--text-color);
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeUp 0.8s ease-out forwards 0.3s;
    }

    /* --- PROGRESS BAR --- */
    .progress-container {
      width: 200px;
      height: 4px;
      background-color: rgba(128, 128, 128, 0.2);
      border-radius: 4px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards 0.5s;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background-color: var(--brand-color);
      transform: translateX(-100%);
      animation: loading 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      border-radius: 4px;
    }

    /* --- ANÄ°MASYONLAR --- */
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }

      100% {
        transform: scale(1.6);
        opacity: 0;
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(-20%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) { return; }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });
        setTimeout(loadMainDartJs, 4000);
      });
    } else {
      loadMainDartJs();
    }
  </script>
</head>

<body>
  <div class="container">

    <div class="logo-wrapper">
      <div class="pulse-ring"></div>
      <div class="logo-circle">
        <span class="logo-letter">L</span>
      </div>
    </div>

    <div class="brand-name">LAPSE</div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

  </div>
</body>

</html>
