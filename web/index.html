<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="description" content="Lapse - Hayatını Yönet">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lapse">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Lapse</title>
  <link rel="manifest" href="manifest.json">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* TEMA AYARLARI */
    :root {
      --bg-color: #F8FAFC;
      --brand-color: #079F00;
      /* Canlı Yeşil */
      --text-color: #0F172A;
      --bar-bg: rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --brand-color: #057A00;
        /* Tok Yeşil */
        --text-color: #F8FAFC;
        --bar-bg: rgba(255, 255, 255, 0.1);
      }
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    /* Ana Yükleme Kutusu */
    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    /* Logo & Pulse */
    .logo-circle {
      width: 80px;
      height: 80px;
      background: var(--brand-color);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(7, 159, 0, 0.3);
      animation: pulse 2s infinite;
      margin-bottom: 40px;
      /* Yazılarla mesafe */
    }

    .logo-letter {
      color: white;
      font-size: 40px;
      font-weight: 700;
    }

    /* Dönen Yazılar (Sıralı) */
    .text-wrapper {
      position: relative;
      height: 24px;
      width: 300px;
      text-align: center;
      margin-bottom: 24px;
      /* Progress Bar ile mesafe */
    }

    .loading-text {
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-color);
      opacity: 0;
    }

    /* Animasyonlar: 6 Saniyelik döngü */
    /* 0-3sn arası Birinci Yazı */
    .text-1 {
      animation: fadeText1 6s infinite;
    }

    /* 3-6sn arası İkinci Yazı */
    .text-2 {
      animation: fadeText2 6s infinite;
    }

    /* Progress Bar (Geri Geldi!) */
    .progress-container {
      width: 160px;
      height: 4px;
      background-color: var(--bar-bg);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 100%;
      background-color: var(--brand-color);
      transform: translateX(-100%);
      animation: loading 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      border-radius: 4px;
    }

    /* --- Keyframes --- */

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(7, 159, 0, 0.4);
      }

      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 15px rgba(7, 159, 0, 0);
      }

      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(7, 159, 0, 0);
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(-20%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    /* 1. Yazı Animasyonu (0s - 3s arası görünür) */
    @keyframes fadeText1 {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      10% {
        opacity: 1;
        transform: translateY(0);
      }

      /* Giriş */
      40% {
        opacity: 1;
        transform: translateY(0);
      }

      /* Bekle */
      50% {
        opacity: 0;
        transform: translateY(-10px);
      }

      /* Çıkış */
      100% {
        opacity: 0;
      }
    }

    /* 2. Yazı Animasyonu (3s - 6s arası görünür) */
    @keyframes fadeText2 {

      0%,
      50% {
        opacity: 0;
        transform: translateY(10px);
      }

      /* Bekle */
      60% {
        opacity: 1;
        transform: translateY(0);
      }

      /* Giriş */
      90% {
        opacity: 1;
        transform: translateY(0);
      }

      /* Bekle */
      100% {
        opacity: 0;
        transform: translateY(-10px);
      }

      /* Çıkış */
    }
  </style>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;

    function loadMainDartJs() {
      if (scriptLoaded) { return; }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);

      // ✅ TEMİZLEME KODU
      // 5 saniye sonra veya uygulama yüklenince bu ekranı tamamen yok et.
      setTimeout(function () {
        var loader = document.getElementById('loading-container');
        if (loader) {
          loader.style.opacity = '0'; // Yavaşça kaybol
          setTimeout(function () { loader.remove(); }, 500); // HTML'den sil (Logo kalmaz)
        }
      }, 5000);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });
        setTimeout(loadMainDartJs, 4000);
      });
    } else {
      loadMainDartJs();
    }
  </script>
</head>

<body>
  <div id="loading-container">

    <div class="logo-circle">
      <span class="logo-letter">L</span>
    </div>

    <div class="text-wrapper">
      <span class="loading-text text-1">Lütfen bekleyin...</span>
      <span class="loading-text text-2">Sizin için ayarlamaları yapıyoruz...</span>
    </div>

    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

  </div>
</body>

</html>
